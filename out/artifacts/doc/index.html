<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="window_l">
    <h1 class="window_l_h">文档系统</h1>
    <div id="content_m">
        <div id="content_l"></div>
        <div id="content_r"></div>
    </div>
</div>
<iframe class="window_r" src="" frameborder="0" name="iframe_show"></iframe>
</body>

<script src="js/jQuery.js"></script>
<script>
    //发送ajax
    $.ajax({
        type: 'get',
        url: 'file',
        success: function (res) {   //请求成功后回调
            //res返回的结果，jquery已经把返回的json字符串转换为了json对象
            var data = res
            var str = "";
            for(var i = 0 ; i < data.length;i++)
            {
                str+="<p><a href='../doc/"+data[i]+"' target='iframe_show' rel='noopener' class='a_link'>"+data[i]+"</a></p>";
            }
            $("#content_r")[0].innerHTML=str
        }
    })

</script>

</html>
